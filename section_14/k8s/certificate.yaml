apiVersion: certmanager.k8s.io/v1aplha1
kind: Certificate
metadata:
  name: k8s-multi-com-tsl
spec:
  secretName: k8s-multi-com
  issuerRef: 
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: k8s-multi.com #put here your domain name
  dnsNames:
    - k8s-multi.com
    - www.k8s-multi.com
  acme:
    config:
      - http01:
          ingresClass: nginx
        domains:
          - k8s-multi.com
          - www.k8s-multi.com